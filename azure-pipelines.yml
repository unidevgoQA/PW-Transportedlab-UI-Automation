# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: windows-2019

steps:
- task: NodeTool@0
  inputs:  
    versionSpec: '10.x'
  displayName: 'Install Node.js'
  

- script: |
    npm install
    npm run test
  displayName: 'npm install and test'


#Your build pipeline references an undefined variable named ‘Parameters.reportDir’. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab. See https://go.microsoft.com/fwlink/?linkid=865972

- task: JakubRumpca.azure-pipelines-html-report.PublishHtmlReport.PublishHtmlReport@1
  displayName: 'Publish Html Report'
  inputs:
    reportDir: 'playwright-report\index.html'
  continueOnError: true